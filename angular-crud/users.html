<table class=" table table-bordered table-striped">
  <thead>
    <tr>
      <th>
        ID
      </th>
      <th>
        <a href="#" ng-click="sortType = 'name'; sortReverse = !sortReverse ">
          Name
          <span ng-show="sortType == 'name' && !sortReverse" class="fa fa-caret-down"></span>
          <span ng-show="sortType == 'name' && sortReverse " class="fa fa-caret-up"></span>
        </a>
      </th>
      <th>
        <a href="#" ng-click="sortType = 'experience'; sortReverse = !sortReverse ">
          Experience
          <span ng-show="sortType == 'experience' && !sortReverse" class="fa fa-caret-down"></span>
          <span ng-show="sortType == 'experience' && sortReverse" class="fa fa-caret-up"></span>
        </a>
      </th>
      <th>
        <a href="#" ng-click="sortType = 'age'; sortReverse = !sortReverse">
          Age
        <span ng-show="sortType == 'age' && !sortReverse" class="fa fa-caret-down"></span>
        <span ng-show="sortType == 'age' && sortReverse" class="fa fa-caret-up"></span>
        </a>
      </th>
      <th> View </th>
      <th>Remove</th>
      <th>Edit</th>
    </tr>
  </thead>
  <tbody>
    <tr dir-paginate ="(index, user) in users | orderBy:sortType:sortReverse | filter:searchFor:searchString | itemsPerPage:5">
      <td>{{ user.id }}</td>
      <td>{{ user.name }}</td>
      <td>{{ user.experience }}</td>
      <td>{{ user.age }}</td>
      <td>
        <a href ="#" class ="btn btn-info" ng-click="viewData(user)" data-toggle="modal" data-target="#showuser"> View </a>
      </td>
      <td>
        <input type="button" value="Remove" class="btn btn-danger" ng-click="removeRow(users.indexOf(user), user)"/>
      </td>
      <td>
        <input type="button" value="Edit" class="btn btn-primary" ng-click="editRow(x.Name)"/>
      </td>
    </tr>
  <tbody>
</table>
<div class="pull-right">
  <dir-pagination-controls
    max-size="5"
    direction-links="true"
    boundary-links="true" >
  </dir-pagination-controls>
</div>
